<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vk_log_in</title>
    <script defer src="{{ url_for('static', filename='app.js') }}"></script>
    <script defer src="https://vk.com/js/api/openapi.js?136"></script>
</head>
<body>
    <h3>Авторизация через ВК</h3>

    <script type="text/javascript">
        VK.init({ apiId: 7534918 });
    </script>

    <script type="text/javascript">
        VK.Auth.login(function(response) {
            if (response.session) {
                showAuthData(response.session);

            if (response.settings) {
                console.log(response.settings);
                // Выбранные настройки доступа пользователя если они были запрошены
            }
            } else {
            // Пользователь нажал кнопку Отмена в окне авторизации
            }
        });


        function showAuthData(data) {
            $('body').append('<p>expire: ' + data.expire +'</p>');
            $('body').append('<p>mid: ' + data.mid +'</p>');
            $('body').append('<p>fio: ' + data.user.first_name + ' ' + data.user.last_name +'</p>');
            $('body').append('<p>userDomain: ' + data.user.domain +'</p>');
            $('body').append('<p>-----------------------------------------------</p>');
        }
    </script>

</body>
</html>
