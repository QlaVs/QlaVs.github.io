<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vk_log_in</title>
	
    <script type="text/javascript" src="jquery-3.5.1.js"></script>
	
</head>
<body>
<h2>Получение списка друзей и имени</h2>

<script type="text/javascript" src="https://vk.com/js/api/openapi.js?168"></script>
<h2>
<div class="text-center">
	<a role="button" href="https://oauth.vk.com/authorize?client_id=7534918&redirect_uri=QlaVs.github.io/Test_Auth&scope=friends&response_type=token&v=5.52" class="btn col-sm-4 btn-outline-primary btn-lg" id="btn">Авторизоваться</a>
</div>
</h2>

<script>
	
    if(location.hash.indexOf("#access_token=")===0){
        localStorage.token = location.hash.substring(14,99);
        localStorage.session = Date.now() + 86400;
        location.hash = "";
    }

    if(Date.now() <= parseInt(localStorage.session)){
       $("#btn").hide();
       send('friends.search',{count:5}, function (data) {
            render(data.response);
        });
        send('users.get',{}, function (data) {
            //render
			render(data.response);
	        const btn = '<button type="button" onclick="localStorage.clear(); location.reload();" class="btn btn-dark">Выйти</button>';
            $('#username').html('Имя: '+data.response[0].first_name + btn).show();
        });
    }

    /**
     * @return {string}
     */
    function URL  (method, params) {
	    if (!method) throw new Error('Method not found');
	    params = params || {};
	    params['access_token'] = localStorage.token;
		return "https://api.vk.com/method/" + method + '?' + $.param(params);
    }

	function send(method, params, callback) {
		$.ajax({
			url: URL(method, params),
			method: "GET",
			dataType: "JSONP",
			success: callback
		});
    }

    function render(response) {
        let html = '';
        for(let i=1; i<response.length;i++){
            let f = response[i];
            html += "<div class=\"card col-sm\">" +
                "<div class=\"card-body\">" +
                "<h5 class=\"card-text\">"+f.first_name+' '+f.last_name+"</h5>" +
                "</div>" +
                "</div>";
        }
        //console.log(html);
        $("#friends").html(html);
    }
</script>
</body>
</html>
